<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>404 | 旅の指南書 - オリジナルガイドブック制作アプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
  <style>
  * {
     -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
          -o-box-sizing: border-box;
         -ms-box-sizing: border-box;
             box-sizing: border-box;
  }
  html {
    height: 100%;
    font-size: 62.5%;
  }
  body {
    height: 100%;
    font-size: 1.6rem;
  	font-family: Avenir , "Open Sans" , "Helvetica Neue" , Helvetica , Arial , Verdana , Roboto , "ヒラギノ角ゴ Pro W3" , "Hiragino Kaku Gothic Pro" , "游ゴシック" , "Yu Gothic" , "游ゴシック体" , "YuGothic" ,  "メイリオ" , Meiryo , "Meiryo UI" , "ＭＳ Ｐゴシック" , "MS PGothic" , sans-serif;
    background: url("/top_index_bg_img_1.png");
    color: #888;
    text-align: center;
  }
  a,
  a:hover {
    color: #888;
    text-decoration: none;
  }
  .container {
    max-width: 980px;
    margin: auto;
  }
  .logofont {
    font-family: 'Audiowide', cursive;
  }
  a:hover {
   opacity: 0.6;
   -webkit-transition: all .5s;
   transition: all .5s;
  }
  a:hover img {
  	opacity: 0.8;
  	-webkit-transition: all .5s;
  	transition: all .5s;
  }
  .cf:after{
  	content:".";
  	display:block;
  	clear:both;
  	height:0;
  	visibility:hidden;
  }
  img {
    width: 100%;
    height: auto;
  }
  .img {
   text-align: center;
  }
  .flex {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
  }
  /* header */
  header h1 img {
    max-width: 300px;
    height: auto;
  }
  /* contents */
  .contents {
    padding: 40px 10px;
  }
  .contents h2 img {
    max-width: 600px;
    height: auto;
  }
  .contents h2 {
    margin-bottom: 20px;
  }
  .contents p {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 30px;
  }
  .contents p .mini {
    display: none;
  }
  .goto_guides a {
    font-size: 1.6rem;
    font-weight: 700;
    line-height: 1.5;
    position: relative;
    display: inline-block;
    padding: 1rem 2rem;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    text-align: center;
    vertical-align: middle;
    text-decoration: none;
    letter-spacing: 0.1em;
    color: #212529;
    border-radius: 0.5rem;
    color: #000;
    background-color: #fff100;
    border-bottom: 5px solid #ccc100;
  }
  .goto_guides a:hover {
    margin-top: 3px;
    color: #000;
    background: # fff20a;
    border-bottom: 2px solid #ccc100;
  }
  @media only screen and (max-width: 414px){
    header h1 img {
      max-width: 240px;
    }
    .contents {
      padding: 20px 0;
    }
    .contents p {
      font-size: 1.4rem;
    }
    .contents p .mini {
      display: inline-block;
    }
    .goto_guides a {
      font-size: 1.4rem;
    }
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <header>
    <div class="container">
      <h1 class="logo img"><a href="/"><img src="/logo_horizontal.png" alt="旅の指南書"></a></h1>
    </div>
  </header>
  <div class="container contents">
    <div class="dialog">
      <h2 class="img">
        <img src="/404.png" alt="404 NOT FOUND">
      </h2>
      <p>
        申し訳ございません。<br>
        指定されたファイル、<br class="mini">またはディレクトリは存在いたしません。
      </p>
      <p class="goto_guides"><a href="/guides">ガイドブック一覧ページへ戻る</a></p>
    </div>
  </div>
  <footer>
    <div class="container">
      <p class="copyright"><small>&#174; <script type="text/javascript"> document.write(new Date().getFullYear()); </script> 旅の指南書 All Rights Reserved.</small></p>
    </div>
  </footer>
</body>
</html>
